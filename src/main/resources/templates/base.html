<head th:fragment="head" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <style>
    .logo-container {
        background-color: #47bcff;
        color: #FFF;
    }
    .logo{
        font-family: 'Handlee', cursive;
        font-size:2.5rem;

    }
    .a:hover, a:visited, a:link, a:active
{
    text-decoration: none;
}
    .bg-grey{
        background-color: #d3d3d3;
    }



    </style>
</head>

<div th:fragment="logo" class="ml-5 p-0" >
    <div class="logo-container mb-1 p-3 d-flex justify-content-between">
        <a href="/usuario/pedido"> <span class="logo text-light">Mudi</span></a>
        <span class="mt-3 mr-2">
        <a sec:authorize="!isAuthenticated()" class="text-light" href="/login">login</a>
         <a sec:authorize="isAuthenticated()" onclick="document.querySelector('#form-login').submit()"
            class="text-light" href="#">logout</a>
        <form id="form-login" th:action="@{/logout}" method="post"> </form>
    </span>
    </div>

        <div sec:authorize="isAuthenticated()" class="d-flex flex-row">
            <nav class="nav mb-3">
                <a class="nav-link" aria-current="page" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
                <a class="nav-link" th:href="@{/oferta}">Realizar Ofertas</a>
            </nav>
        </div>


</div>


<div th:fragment="div-principal(titulo, descricao)" class="container-fluid bg-grey text-dark p-4">
    <div class="container p-4">
        <h1 class="display-4" th:text="${titulo}"></h1>
        <hr>
        <p th:text="${descricao}"></p>
    </div>
</div>
